services:
  pg:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: crackme
      POSTGRES_DB: yap
      PGUSER: "user"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d yap -U user" ]
      interval: 5s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9090"
    restart: always
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - minio_storage:/data
    ports:
      - 9000:9000
      - 9090:9090
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=crackme
networks:
  default:
    driver: bridge
volumes:
  minio_storage: {}