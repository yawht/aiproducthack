services:
  pg:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: crackme
      POSTGRES_DB: yap
      PGUSER: "user"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d yap -U user" ]
      interval: 5s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
networks:
  default:
    driver: bridge
